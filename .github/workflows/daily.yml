name: QDCheckIn

on:
  schedule:
    - cron: '0 16 * * *'  # 每天凌晨 12:00 UTC 运行
  workflow_dispatch:  # 手动触发

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'  # 你可以根据需要调整Go版本

      - name: Build Go project
        run: go build -o myapp ./cmd

      - name: Run Go application
        env:
          # 第一个账号配置（可以不带索引，向后兼容）
          QDINFO: ${{ secrets.QD_INFO_1 }}
          SDKSIGN: ${{ secrets.SDK_SIGN_1 }}
          YWKEY: ${{ secrets.YW_KEY_1 }}
          YWGUID: ${{ secrets.YW_GUID_1 }}
          TASKTYPE: ${{ secrets.TASK_TYPE_1 }}
          
          # 第二个账号配置（如果有多个账号）
          CONFIG_1_QDINFO: ${{ secrets.CONFIG_1_QDINFO }}
          CONFIG_1_SDKSIGN: ${{ secrets.CONFIG_1_SDKSIGN }}
          CONFIG_1_YWKEY: ${{ secrets.CONFIG_1_YWKEY }}
          CONFIG_1_YWGUID: ${{ secrets.CONFIG_1_YWGUID }}
          CONFIG_1_TASKTYPE: ${{ secrets.CONFIG_1_TASKTYPE }}
          
          # 第三个账号配置（如果需要更多账号，继续添加 CONFIG_2_*, CONFIG_3_* 等）
          CONFIG_2_QDINFO: ${{ secrets.CONFIG_2_QDINFO }}
          CONFIG_2_SDKSIGN: ${{ secrets.CONFIG_2_SDKSIGN }}
          CONFIG_2_YWKEY: ${{ secrets.CONFIG_2_YWKEY }}
          CONFIG_2_YWGUID: ${{ secrets.CONFIG_2_YWGUID }}
          CONFIG_2_TASKTYPE: ${{ secrets.CONFIG_2_TASKTYPE }}
        run: ./myapp
